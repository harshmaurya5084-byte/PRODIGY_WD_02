<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="branding">
            <span class="brand-tag">HM Prodigy</span>
        </div>
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <!-- Analog Clock -->
            <div class="analog-clock">
                <div class="clock-face">
                    <div class="clock-center"></div>
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <!-- Clock numbers -->
                    <div class="number" style="--i:1;"><span>1</span></div>
                    <div class="number" style="--i:2;"><span>2</span></div>
                    <div class="number" style="--i:3;"><span>3</span></div>
                    <div class="number" style="--i:4;"><span>4</span></div>
                    <div class="number" style="--i:5;"><span>5</span></div>
                    <div class="number" style="--i:6;"><span>6</span></div>
                    <div class="number" style="--i:7;"><span>7</span></div>
                    <div class="number" style="--i:8;"><span>8</span></div>
                    <div class="number" style="--i:9;"><span>9</span></div>
                    <div class="number" style="--i:10;"><span>10</span></div>
                    <div class="number" style="--i:11;"><span>11</span></div>
                    <div class="number" style="--i:12;"><span>12</span></div>
                </div>
            </div>
            
            <!-- Digital Display -->
            <div class="display">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                <button id="resetBtn" class="btn btn-reset">Reset</button>
                <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
            </div>
        </div>
        <div class="lap-times">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
